<script>
    document.querySelector("form").addEventListener("submit",sign)
    userinfo=JSON.parse(localStorage.getItem("userdb"))||[]
    function sign(e){
        e.preventDefault()
        var nm=document.getElementById("name").value
    var e=document.getElementById("email").value
    var um=document.getElementById("mobile").value
    var ps=document.getElementById("pass").value

    userstack={
        name:nm,
        no:um,
        email:e,
        pass:ps,

    }
    userinfo.push(userstack)
    localStorage.setItem("userdb",JSON.stringify(userinfo))
    alert("signup successful")
    window.location.href="login.html"
   
    }

</script>
